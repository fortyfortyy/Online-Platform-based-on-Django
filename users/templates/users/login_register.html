{% extends 'main.html' %}

{% block content %}
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <label>
            <input type="text" name="username" placeholder="Username" />
            <input type="password" name="password" placeholder="Enter password" />
            <input type="submit" value="Login" />
        </label>
    </form>

{% endblock %}
